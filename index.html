<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <input type="checkbox" id="menu" class="container__button" />
        <label for="menu">
          <span class="header_menu-hamburguer"></span>
        </label>
        <ul class="list-menu">
          <li class="list-menu__title">Categorias</li>
          <li class="list-menu__item">
            <a href="#">Programação</a>
          </li>
          <li class="list-menu__item">
            <a href="#">Front-end</a>
          </li>
          <li class="list-menu__item">
            <a href="#">Infraestrutura</a>
          </li>
          <li class="list-menu__item">
            <a href="#">Business</a>
          </li>
          <li class="list-menu__item">
            <a href="#">Design & UX</a>
          </li>
        </ul>
        <img src="./assets/images/Logo.svg" alt="Logo Books" />
      </div>
      <div class="container">
        <a href="#">
          <img
            src="./assets/images/Favoritos.svg"
            alt="Meus favoritos"
            title="Favoritos"
          />
        </a>
        <a href="#">
          <img
            src="./assets/images/Compras.svg"
            alt="Carrinho de compras"
            title="Compras"
          />
        </a>
        <a href="#">
          <img
            src="./assets/images/Usuario.svg"
            alt="Meu perfil"
            title="Perfil"
          />
        </a>
      </div>
    </header>
    <section id="banner">
      <h2>Já sabe por onde começar?</h2>
      <p>Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
      <input type="search" placeholder="Qual será sua próxima leitura?">
    </section>
  </body>
</html>
